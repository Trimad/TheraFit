<!DOCTYPE html>
<html lang="en">

<head>
    <title>TheraFit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js\utility.js"></script>

    <script>
        async function fetchData(searchQuery = '') {
            try {
                const clientResponse = await fetch(`/client?search=${searchQuery}`);
                const clientData = await clientResponse.json();
                const clientTableHeader = clientData.shift();

                const therapistResponse = await fetch(`/therapist?search=${searchQuery}`);
                const therapistData = await therapistResponse.json();
                const therapistTableHeader = therapistData.shift();

                const container = document.getElementById('accordions');
                container.innerHTML = '';

                clientData.forEach((clientRow, index) => {
                    const item = createAccordionItem(clientTableHeader, clientRow, therapistTableHeader, therapistData, index);
                    container.appendChild(item);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function createAccordionItem(clientTableHeader, clientRow, therapistTableHeader, therapistData, index) {
            const item = document.createElement('div');
            item.classList.add('accordion-item');

            const header = document.createElement('h2');
            header.classList.add('accordion-header');
            item.appendChild(header);

            const button = document.createElement('button');
            button.classList.add('accordion-button', 'collapsed');
            button.setAttribute('type', 'button');
            button.setAttribute('data-bs-toggle', 'collapse');
            button.setAttribute('data-bs-target', `#flush-collapse${index}`);
            button.setAttribute('aria-expanded', 'false');
            button.setAttribute('aria-controls', `flush-collapse${index}`);
            button.textContent = `${clientRow[1]} - ${clientRow[2]}`;
            header.appendChild(button);

            const collapse = document.createElement('div');
            collapse.classList.add('accordion-collapse', 'collapse');
            collapse.setAttribute('id', `flush-collapse${index}`);
            collapse.setAttribute('aria-labelledby', `flush-heading${index}`);
            collapse.setAttribute('data-bs-parent', '#accordions');
            item.appendChild(collapse);

            const body = document.createElement('div');
            body.classList.add('accordion-body');
            collapse.appendChild(body);

            const therapistTable = createTable(therapistTableHeader, therapistData);
            body.appendChild(therapistTable);

            return item;
        }

        function createTable(header, rows) {
            const table = document.createElement('table');
            table.classList.add('table');

            const thead = document.createElement('thead');
            table.appendChild(thead);

            const headerRow = document.createElement('tr');
            thead.appendChild(headerRow);

            header.forEach((cellData) => {
                const cell = document.createElement('th');
                cell.setAttribute('scope', 'col');
                cell.textContent = cellData;
                headerRow.appendChild(cell);
            });

            const tbody = document.createElement('tbody');
            table.appendChild(tbody);

            rows.forEach((rowData) => {
                const tr = document.createElement('tr');
                tbody.appendChild(tr);

                rowData.forEach((cellData, cellIndex) => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    cell.setAttribute('scope', cellIndex === 0 ? 'row' : '');
                    tr.appendChild(cell);
                });
            });

            return table;
        }

        document.addEventListener('DOMContentLoaded', () => fetchData());
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TheraFit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="client.html">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="therapist.html">Therapists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="test.html">test</a>
                    </li>
                </ul>
                <form class="d-flex" onsubmit="handleSearch(event)">
                    <input class="form-control me-2" id="search-input" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="accordion accordion-flush" id="accordions"></div>
    </div>
</body>

</html>
